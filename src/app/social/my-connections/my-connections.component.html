<ion-header translucent>
    <ion-toolbar>
        <ion-title>My Connections</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list *ngIf="isOkToRender">
        <ion-item *ngFor="let connection of myConnections">
            <ion-label>{{usersMap.get(connection.firstUserId != userDTO.objectId ? connection.firstUserId :
                connection.secondUserId).username}}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
