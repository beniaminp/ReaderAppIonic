<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>My Books</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="books">
        <ion-item *ngFor="let book of books" (click)="openBook(book)">
            {{book.fileName}}
        </ion-item>
    </ion-list>
</ion-content>
