<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>My Books</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="files">
        <ion-item *ngFor="let file of files" (click)="openBook(file)">
            {{file.fileName}}
        </ion-item>
    </ion-list>
</ion-content>
